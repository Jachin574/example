<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		#allmap{width:700px;height:500px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F2UoRVletKMZ0BRdKtqurUihwzkWyMCB"></script>
	<title></title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var sContent = "<h4>二维码</h4>" + "<img src='./bd.png' width='100' height='100' title='二维码' >" + "<a href='www.baidu.com'>baidu</a>";
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(113.533744, 22.353695);
	var marker = new BMap.Marker(point);
	var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
	map.centerAndZoom(point, 16);
	map.addOverlay(marker);
	marker.addEventListener("click", function(){          
	   this.openInfoWindow(infoWindow);
	});
</script>
