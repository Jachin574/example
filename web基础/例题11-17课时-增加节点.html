<script>
	function add(){
		var li = document.createElement('li');
		var txt = document.createTextNode('d');
		document.getElementsByTagName('ul')[0].appendChild(li);
		li.appendChild(txt);
	}
</script>
</head>
    <body>
    	<input type="button" value="增加一个节点" onclick="add();"/>

    		</ul>
    </body>
