    <script>
    var count = 0;
    var y=0;
	for(var x=1;x<=9999;x++){
		y = x;
		while( y >= 10){
			if(y%10 == 0)
				count++;
			y = parseInt(y/10);
		}
	}
	document.write(count);
    </script>
