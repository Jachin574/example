    <script>
		function GetQueryString(name){
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null)
		     	return  unescape(r[2]); 
		     return null;
		}
		 
		// 调用方法
		alert(GetQueryString("id"));
		alert(GetQueryString("Score"));
		alert(GetQueryString("uid"));
    </script>
</html>
