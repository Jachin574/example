<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>通过js点击实现特效</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<style>
	div{
		width: 300px;
		height: 300px;
		border-bottom: 1px solid black;
	}
	.test{
		background: black;
	}

	.test1{
		background: red;
	}
</style>
<script>
	function getStyle(obj , attr){//obj.currentStyle判断是否IE为9以下的浏览器
		return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj,null)[attr];
	}
	function ch(){
		var div = document.getElementsByTagName('div')[0];
		if(div.className == 'test'){
			div.className = 'test1';
		}
		else{
			div.className = 'test';
		}
		div.style.height = parseInt(getStyle(div,'width')) + 10 + 'px';
		div.style.width = parseInt(getStyle(div,'height')) + 10 + 'px';
		div.style.borderBottomWidth = parseInt(getStyle(div,'borderBottomWidth')) + 5 + 'px';
	}
</script>
</head>
    <body>
    	<div class="test" onclick="ch();"></div>
    </body>
</html>
